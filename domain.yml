version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - provide_authorization
  - get_vaccination_info
  - issue_birth_certificate
  - check_document_validity
  - thanks
  - bot_challenge

responses:
  utter_greet:
  - text: "Hi! Do you need help?"

  utter_affirm:
  - text: "How can I help you?"

  utter_deny:
  - text: "I'm sorry, it seems I didn't understand your request."

  utter_did_that_help:
  - text: "Did that information help you?"

  utter_want_sth_else:
  - text: "Do you want something else?"

  utter_authorization_info:
  - text: "To authorize another person to act on your behalf, please follow the steps outlined on this page: https://www.gov.gr/en/ipiresies/polites-kai-kathemerinoteta/psephiaka-eggrapha-gov-gr/ekdose-exousiodoteses."

  utter_vaccination_info:
  - text: "For information regarding the COVID-19 vaccination process, please visit the official government page: https://www.gov.gr/en/ipiresies/ugeia-kai-pronoia/koronoios-covid-19/pistopoietiko-emboliasmou."
  
  utter_birth_certificate:
  - text: "For obtaining a birth certificate, please refer to the page: https://www.gov.gr/en/ipiresies/oikogeneia/gennese/pistopoietiko-genneses."
  
  utter_check_document_validity:
    - text: "To check the validity of documents, visit the official government page: https://www.gov.gr/en/ipiresies/polites-kai-kathemerinoteta/psephiaka-eggrapha-gov-gr/elegkhos-egkurotetas-eggraphon-gov-gr."
  
  utter_thanks:
    - text: "You're welcome!"

  utter_goodbye:
  - text: "It was my pleasure to serve you, bye!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
